name: Test Action

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Install QHYCCD SDK
        uses: ./
        with:
          version: "25.09.29"
      
      - name: Verify Installation (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -la /usr/local/lib/ | grep qhy || echo "QHYCCD libraries not found in expected location"
          
      - name: Verify Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Recurse -Include "*.dll", "*.lib" | Select-Object -First 10 | Format-Table Name, Length
          if ((Get-ChildItem -Recurse -Include "*.dll", "*.lib").Count -eq 0) {
            Write-Host "No QHYCCD SDK files found"
            exit 1
          }
        shell: powershell
        
      - name: Verify Installation (macOS)
        if: runner.os == 'macOS'
        run: |
          find . -name "*.dylib" -o -name "*.framework" | head -10 || echo "No QHYCCD libraries found"
