name: Test Action

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Install QHYCCD SDK
        uses: ./
        with:
          version: "25.09.29"
      
      - name: Verify Installation (Linux)
        if: runner.os == 'Linux'
        run: |
          find . -name "*.so*" -o -name "*.a" | head -10
          if [ $(find . -name "*.so*" -o -name "*.a" | wc -l) -eq 0 ]; then
            echo "No QHYCCD SDK files found"
            exit 1
          fi
          
      - name: Verify Installation (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Recurse -Include "*.dll", "*.lib" | Select-Object -First 10 | Format-Table Name, Length
          if ((Get-ChildItem -Recurse -Include "*.dll", "*.lib").Count -eq 0) {
            Write-Host "No QHYCCD SDK files found"
            exit 1
          }
        shell: powershell
        
      - name: Verify Installation (macOS)
        if: runner.os == 'macOS'
        run: |
          find . -name "*.dylib" -o -name "*.framework" -o -name "*.a" | head -10
          if [ $(find . -name "*.dylib" -o -name "*.framework" -o -name "*.a" | wc -l) -eq 0 ]; then
            echo "No QHYCCD SDK files found"
            exit 1
          fi
